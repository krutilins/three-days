<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Application Logo</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <mat-radio-group>
      <mat-radio-button value="1"> OpenWeatherApi </mat-radio-button>
      <mat-radio-button value="2">
        There should be second weather api
      </mat-radio-button>
    </mat-radio-group>
  </mat-toolbar-row>

  <!-- TODO: live search -->
  <mat-toolbar-row>
    <form class="autocomplete-form">
      <mat-form-field class="full-width">
        <mat-label>Select City</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Select City"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          (optionSelected)="updateSelectedCity($event)"
          autoActiveFirstOption
          #auto="matAutocomplete"
        >
          <mat-option
            *ngFor="let option of cityList; trackBy: trackByFn"
            [value]="option"
          >
            {{ option.text }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
